{% extends "application.html" %}


{% block header %}

<div class="container-fluid">
    <div class="d-flex justify-content-end align-items-end" style="height: 100%;">
      <div class="nav-container d-flex justify-content-between">
        <div class="options d-flex justify-content-between gap">
          <a href="{{ url_for('index') }}" class="btn navbar-fixed-color navbar-options-text navbar-text">BOOK VENUE</a>
          <a href="{{ url_for('index') }}" class="btn navbar-fixed-color navbar-options-text navbar-text">CONTACT</a>
          <a href="{{ url_for('index') }}" class="btn navbar-fixed-color navbar-options-text navbar-text">LOGIN</a>
        </div>
        <div class="nav-icons nav-options">
          <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{{ url_for('index') }}" class="btn navbar-options-text navbar-text">BOOK VENUE</a>
            <a href="{{ url_for('index') }}" class="btn navbar-options-text navbar-text">CONTACT</a>
            <a href="{{ url_for('index') }}" class="btn navbar-options-text navbar-text">LOGIN</a>
            </div>
          <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
          </div>
          <script>
            function openNav() {
              document.getElementById("mySidebar").style.width = "250px";
              document.getElementById("main").style.marginLeft = "250px";
              document.querySelector(".openbtn").style.opacity = "0";
              document.querySelector(".alerts").style.opacity = "0";
            }

            function closeNav() {
              document.getElementById("mySidebar").style.width = "0";
              document.getElementById("main").style.marginLeft = "0";
              document.querySelector(".openbtn").style.opacity = "1";
              document.querySelector(".alerts").style.opacity = "1";
            }
          </script>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
